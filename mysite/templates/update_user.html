{% extends 'base.html' %}
{% block content %}

<div class="profile-edit-container">
    <h2>ویرایش پروفایل</h2>
    <p>اطلاعات جدید خود را وارد کنید</p>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">ذخیره تغییرات</button>
    </form>
    <a href="{% url 'update_password' %}"class="btn btn-warning">ویرایش رمز عبور </a>
</div>

<style>
/* کانتینر فرم */
.profile-edit-container {
    max-width: 400px;
    margin: 50px auto;
    background: #f9f9f9;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-family: 'Tahoma', sans-serif;
    transition: all 0.3s ease;
}

.profile-edit-container:hover {
    transform: translateY(-2px);
}

/* تیتر */
.profile-edit-container h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}

.profile-edit-container p {
    text-align: center;
    margin-bottom: 25px;
    color: #666;
}

/* استایل فرم */
.profile-edit-container form input[type="text"],
.profile-edit-container form input[type="email"],
.profile-edit-container form input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s;
}

.profile-edit-container form input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
}

/* دکمه */
.profile-edit-container button {
    width: 100%;
    padding: 14px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.profile-edit-container button:hover {
    background-color: #45a049;
}

/* لینک بازگشت */
.profile-edit-container a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #555;
    text-decoration: none;
    font-size: 14px;
}

.profile-edit-container a:hover {
    text-decoration: underline;
}

/* واکنش‌گرایی */
@media screen and (max-width: 500px) {
    .profile-edit-container {
        padding: 30px 20px;
        margin: 30px 15px;
    }
}
</style>

{% endblock %}
